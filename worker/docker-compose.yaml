services:
  wireguard:
    image: lscr.io/linuxserver/wireguard
    container_name: wireguard
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - ./wg-conf:/config
      - /lib/modules:/lib/modules
    networks:
      default:
        ipv4_address: ${WG_GATEWAY}
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1
    restart: unless-stopped
  worker:
    build: ./
    cap_add:
      - NET_ADMIN
    container_name: worker
    restart: unless-stopped
    depends_on:
      - wireguard
    volumes:
      - ./:/src/
    dns:
      - 10.64.0.1
networks:
  default:
    name: wg-net
    ipam:
      config:
        - subnet: ${WG_SUBNET}
